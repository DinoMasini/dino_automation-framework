name: Run Selenium Tests (Headless)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸŒ Set up Chrome
        uses: browser-actions/setup-chrome@latest

      - name: âœ… Verify Chrome installation
        run: google-chrome --version

      - name: ğŸ§ª Run Maven Tests
        run: mvn clean test

      - name: ğŸ§± Generate Allure Report
        run: mvn allure:report

      # Save Allure report as artifact
      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin
          # Before it was:   path: target/allure-report

